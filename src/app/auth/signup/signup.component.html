<h2 mat-dialog-title>Hi</h2>
<mat-dialog-content>
    <!-- <p>What's your Name?</p> -->
    <form [formGroup]="userForm">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Age</mat-label>
            <input matInput type="number" formControlName="age">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>contactNumber</mat-label>
            <input matInput type="text" formControlName="contactNumber">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" type="submit" cdkFocusInitial (click)="signUp()"
        [disabled]="!userForm.valid">Signup</button>
    <button mat-button type="button" (click)="onNoClick()">Close</button>
</mat-dialog-actions>
