<h2 mat-dialog-title>Login In</h2>
<mat-dialog-content>
    <form [formGroup]="loginForm">
        <mat-form-field>
            <mat-label>email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" type="submit" cdkFocusInitial (click)="login()"
        [disabled]="!loginForm.valid">Login</button>
    <button mat-button type="button" (click)="onNoClick()">Close</button>
</mat-dialog-actions>
