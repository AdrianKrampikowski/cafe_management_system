<mat-card>
    <mat-card-content class="manage-product-top-container">
        <h2>Manage Product</h2>
        <button mat-flat-button color="warn" (click)="openAddProduct()">Add Product</button>
    </mat-card-content>

    <mat-card-content class="manage-product-middle-container">
        <mat-form-field>
            <mat-label>Input</mat-label>
            <input matInput type="text" [(ngModel)]="inputValue" class="input-field">
            @if (inputValue) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
                <mat-icon>close</mat-icon>
            </button>
            }
        </mat-form-field>
    </mat-card-content>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>

            <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
            </ng-container>

            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
            </ng-container>

            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>

                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon">
                        <mat-icon>delete</mat-icon>
                    </button>

                    <mat-slide-toggle>
                    </mat-slide-toggle>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

</mat-card>
