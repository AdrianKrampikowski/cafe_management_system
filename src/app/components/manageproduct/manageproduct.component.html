<mat-card>
    <mat-card-content class="manage-product-top-container">
        <h2>Manage Product</h2>
        <button mat-flat-button color="warn" (click)="openAddProduct()">Add Product</button>
    </mat-card-content>

    <mat-card-content class="manage-product-middle-container">
        <mat-form-field>
            <mat-label>Input</mat-label>
            <input matInput type="text" [(ngModel)]="inputValue" class="input-field">
            @if (inputValue) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
                <mat-icon>close</mat-icon>
            </button>
            }
        </mat-form-field>
    </mat-card-content>

    <mat-card-content>
        <table mat-table [dataSource]="productData" class="mat-elevation-z8">

            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element._id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="categoryID">
                <th mat-header-cell *matHeaderCellDef> CategoryId </th>
                <td mat-cell *matCellDef="let element"> {{element.categoryID}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <div class="toggle">
                <mat-label>Status</mat-label>
                <mat-slide-toggle class="example-margin"  (change)="changeCategoryStatus()">
                </mat-slide-toggle>
            </div>

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Created At </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>

                <td mat-cell *matCellDef="let element" class="action-buttons">
                    <button mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon">
                        <mat-icon>delete</mat-icon>
                    </button>

                    <mat-slide-toggle>
                    </mat-slide-toggle>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

</mat-card>
