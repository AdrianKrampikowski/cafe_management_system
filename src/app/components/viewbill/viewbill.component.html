<mat-card>
    <mat-card-content>
        <mat-card-header>
            <mat-card-title>
                View Bill
            </mat-card-title>
        </mat-card-header>
        <mat-form-field class="input-field">
            <mat-label>Filter</mat-label>
            <input matInput type="text" [(ngModel)]="value" placeholder="Filter">
            @if (value) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
            }
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="contactNumber">
                <th mat-header-cell *matHeaderCellDef> Contact Number </th>
                <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="paymentMethod">
                <th mat-header-cell *matHeaderCellDef> Payment Method </th>
                <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.total}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <div class="buttons">
                        <button mat-icon-button aria-label="Example icon button with an eye icon"
                            (click)="openViewBillDialog(element)">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="Example icon button with a document icon">
                            <mat-icon>description</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="Example icon button with a delete icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>
