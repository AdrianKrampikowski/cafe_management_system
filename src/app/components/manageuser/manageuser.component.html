<mat-card class="container">
    <mat-card-content>
        <mat-card-header>
            <mat-card-title>
                Manage Users
            </mat-card-title>
        </mat-card-header>

        <mat-form-field class="input-field">
            <mat-label>Clearable input</mat-label>
            <input matInput type="text" [(ngModel)]="inputValue">
            @if (inputValue) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
                <mat-icon>close</mat-icon>
            </button>
            }
        </mat-form-field>

        <table mat-table [dataSource]="userData" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
            </ng-container>

            <ng-container matColumnDef="contactNumber">
                <th mat-header-cell *matHeaderCellDef> Contact Number </th>
                <td mat-cell *matCellDef="let element"> {{element?.contactNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element"> {{element?.role}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle color="primary" (change)="changeUserStatus(element._id,element.status)"
                        [checked]="element.status">
                        {{ element.status ? 'Active' : 'Deactivated' }}
                    </mat-slide-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element?._id}} </td>
            </ng-container>
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> AGE </th>
                <td mat-cell *matCellDef="let element"> {{element?.age}} </td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> createdAt </th>
                <td mat-cell *matCellDef="let element"> {{element?.createdAt}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>
