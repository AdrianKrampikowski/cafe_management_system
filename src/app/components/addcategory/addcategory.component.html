<mat-card>
    <mat-card-header class="header">
        <mat-card-title>
            Add Category
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <form class="form-container" [formGroup]="categoryForm">
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name">
                @if (categoryForm.hasError('required')) {
                <mat-error>Name is <strong>required</strong></mat-error>
                }
            </mat-form-field>

            <div class="buttons">
                <button mat-stroked-button color="warn">Cancel</button>
                <button mat-flat-button color="warn" (click)="addCategory()">Save</button>
            </div>
        </form>

    </mat-card-content>
</mat-card>
