<mat-card>
    <mat-card-content>
        <div class="headline">
            <mat-card-title>
                Manage Category
            </mat-card-title>
            <button mat-flat-button color="warn">Add Category</button>
        </div>

        <mat-form-field class="input-field">
            <mat-label>Filter</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            @if (value) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
            }
        </mat-form-field>

        <table mat-table [dataSource]="productData">

            <!-- SerialNumber Column -->
            <ng-container matColumnDef="sr">
                <th mat-header-cell *matHeaderCellDef> Serial Number </th>
                <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element?.name }} </td>
            </ng-container>

            <!-- Category ID Column -->
            <ng-container matColumnDef="categoryID">
                <th mat-header-cell *matHeaderCellDef> Category ID </th>
                <td mat-cell *matCellDef="let element"> {{ element?.categoryID }} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{ element?.description }} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{ element?.price }} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{ element?.status }} </td>
            </ng-container>

            <!-- Version Column -->
            <ng-container matColumnDef="__v">
                <th mat-header-cell *matHeaderCellDef> Version </th>
                <td mat-cell *matCellDef="let element"> {{ element?.__v }} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{ element?._id }} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <!-- Action buttons or content go here -->
                    <button mat-button (click)="editCategory(element)">Edit</button>
                    <button mat-button>Delete</button>
                </td>
            </ng-container>

            <!-- Table Header and Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-card-content>
</mat-card>
