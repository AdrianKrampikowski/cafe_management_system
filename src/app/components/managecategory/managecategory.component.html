<mat-card>
    <mat-card-content>
        <div class="headline">
            <mat-card-title>
                Manage Category
            </mat-card-title>
            <button mat-flat-button color="warn" (click)="addCategory()">Add Category</button>
        </div>

        <mat-form-field class="input-field">
            <mat-label>Filter</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            @if (value) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
            }
        </mat-form-field>

        <table mat-table [dataSource]="productData">

            <!-- SerialNumber Column -->
            <ng-container matColumnDef="sr">
                <th mat-header-cell *matHeaderCellDef> Serial Number </th>
                <td mat-cell *matCellDef="let element; let i = index">{{(paginator.pageIndex * paginator.pageSize) + i +
                    1}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element?.name }} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{ element?.status }} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{ element?._id }} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="editCategory(element)">Edit</button>
                    <button mat-button (click)="deleteCategory(element._id)">Delete</button>
                </td>
            </ng-container>

            <!-- Table Header and Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [length]="datalength" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5"
            aria-label="Select page of users"></mat-paginator>
    </mat-card-content>
</mat-card>
